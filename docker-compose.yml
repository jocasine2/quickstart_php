version: '3'

services:
  app:
    build:
      dockerfile: ./docker/Dockerfile
      context: .
    container_name: app
    restart: always
    ports:
      - '80:80'
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    links:
      - db

  db:
    container_name: db
    image: mysql:5.7
    restart: always
    ports:
      - '3307:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=biblioteca